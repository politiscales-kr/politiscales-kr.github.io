<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>PolitiScales - 질문</title>

    <meta
      name="description"
      content="온라인 정치 성향 테스트 PolitiScale — 한국어판에 방문 하신 것을 환영합니다. 정치 성향을 확인할 수 있는 여러 질문들이 제시될 것이며, 각각의 질문에 대해 자신의 의견에 가장 알맞는 버튼을 눌러야 합니다."
    />
    <link rel="stylesheet" href="/style.css" type="text/css" media="screen" />
    <link rel="shortcut icon" href="/images/favicon.ico" />
    <meta property="og:url" content="https://politiscales-kr.github.io/" />
    <meta property="og:title" content="PolitiScales, 한국어판" />
    <meta property="og:locale" content="ko_KR" />
    <meta
      property="og:description"
      content="온라인 정치 성향 테스트 PolitiScale — 한국어판에 방문 하신 것을 환영합니다. 정치 성향을 확인할 수 있는 여러 질문들이 제시될 것이며, 각각의 질문에 대해 자신의 의견에 가장 알맞는 버튼을 눌러야 합니다."
    />
    <meta property="og:image" content="/images/politiscales_cover.png" />
  </head>

  <body>
    <header>
      <div id="header">
        <h1><a href="/">PolitiScales</a></h1>
      </div>
    </header>

    <div id="content">
      <div id="mainFrame">
        <h2 id="question-number">Loading...</h2>
        <div class="questionBox"><p id="question-text"></p></div>
        <div class="navButtons questionButtons">
          <button onclick="next_question(1)" class="strong-agree">
            전적으로 동의함
          </button>
          <button onclick="next_question(2/3)" class="agree">
            어느 정도 동의함
          </button>
          <button onclick="next_question(0)" class="neutral">
            중립 / 모르겠음
          </button>
          <button onclick="next_question(-2/3)" class="disagree">
            상당히 동의하지 않음
          </button>
          <button onclick="next_question(-1)" class="strong-disagree">
            전적으로 동의하지 않음
          </button>

          <a href="#" class="button" onclick="prev_question()" id="back_button">
            이전 질문으로 돌아가기
          </a>
          <a class="button" href="/" id="back_button_off">
            시작으로 돌아가기
          </a>
        </div>
      </div>
    </div>

    <div id="footer">
      <p>
        PolitiScales-kr은
        <a href="https://8values.github.io/">8values</a>를 기반으로 한
        <a href="https://www.politiscales.net/">PolitiScales</a>를 한국어로 옮긴 판입니다.
      </p>
    </div>

    <script src="/quiz.js"></script>
  </body>
</html>
